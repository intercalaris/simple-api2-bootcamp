<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is a Pokemon Combat Minigame">
	<meta name="keywords" content="Pokemon, Combat, Kanto Region">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Pokemon Combat Minigame</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<h1>Pokemon Combat Minigame</h1>
	</header>
	<main>
		<h2>Welcome to the Battlefield! Enter the pokemon names and click search.</h2>
		<div class="main-container">

			<div class="mini-container">
				<!-- Pokemon 1 -->
				<h3 id="pokemon-1-name"></h3>
				<img src="" class="hidden" alt="Pokemon 1 Sprite" id="pokemon-1-img">
				<p id="pokemon-1-hp"></p>
				<input type="text" id="input-pokemon-1">
				<input type="button" value="Search" id="pokemon-1-button">
			</div>

			<div class="mini-container">
				<!-- Pokemon 2 -->
				<h3 id="pokemon-2-name"></h3>
				<img src="" class="hidden" alt="Pokemon 2 Sprite" id="pokemon-2-img">
				<p id="pokemon-2-hp"></p>
				<input type="text" id="input-pokemon-2">
				<input type="button" value="Search" id="pokemon-2-button">
			</div>

		</div>
		
	</main>
	<footer></footer>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
